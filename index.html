<!DOCTYPE html>
<html>
<head>
	<title>Banglamart</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
	<link href="/app.css" rel="stylesheet">
</head>
<body>
	<main id="main">

		<!--category slider-->
		<div class="overflow-auto p-3">
			<div class="den-category-card-holder">
				<div v-for="category in productCategories" class="d-inline-block mx-2 den-category-card">
					<a class="text-decoration-none text-dark" v-bind:href="'/category/' + category.slug">
						<img v-bind:src="category.image.src" alt="" class="rounded-circle den-category-thumbnail">
						<div class="text-center pt-1 den-category-title" v-html="category.name"></div>
					</a>	
				</div>
			</div>
		</div>
		<!--end category slider-->
		
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="/app.js"></script>
</body>
</html>
